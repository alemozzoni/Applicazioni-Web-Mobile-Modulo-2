services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-jbudget}
      POSTGRES_USER: ${DB_USER:-jbudget}
      POSTGRES_PASSWORD: ${DB_PASS:-jbudget}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jbudget} -d ${DB_NAME:-jbudget}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000

      # Postgres connection
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-jbudget}
      DB_USER: ${DB_USER:-jbudget}
      DB_PASS: ${DB_PASS:-jbudget}
      DB_SSL: ${DB_SSL:-false}

      # Auto-create tables on first deploy (turn off once you adopt migrations)
      DB_SYNC: "true"

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-prod}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-prod}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
